<!DOCTYPE html>
<html>
    <head><title>Record screen click</title></head>
    <body>
        <p id = "image">
            <img src="../example_img.png" alt = "Example image" style = "float:left;">
        </p>

        <h3>Current mouse position:</h3>
        <p id = "print_coords"></p>

        <script>
            document.addEventListener('click', mouseClick);
            var printCoords = document.querySelector('#print_coords');
            var imgPosition = document.getElementById("image");
            var imgTop   = imgPosition.offsetTop;
            var imgLeft  = imgPosition.offsetLeft;

            function mouseClick(event) {
                printCoords.innerText = `${event.clientX - imgLeft}, ${event.clientY - imgTop}`;
            }
        </script>
    </body>
</html>
